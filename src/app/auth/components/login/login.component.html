<div class="center-form">
    <h2>Enter credentials</h2>
    <form nz-form [formGroup]="LoginForm" class="custom-form">

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="text" nz-input formControlName="email" placeholder="Enter email">
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Enter password">
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>


        <button nz-button nzType="primary" nzBlock [disabled]="LoginForm.invalid" class="w-100">
            Login
        </button>
    </form>
</div>
